<div class="jumbotron">
  <h1 class="display-4">Hello, world!</h1>
  <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
  <hr class="my-4">
  <a class="btn btn-primary btn-lg" routerLink="/demo" role="button">Learn more</a>
</div>


<div class="card">
  <div class="card-body">
    <h5 class="card-title">Angular Cli</h5>
    <div class="table-responsive">

      <table class="table table-hover">
        <thead class="thead-dark">
          <tr>
            <th>Scaffold</th>
            <th>Usage</th>
            <th>Alias</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of cliGenerate">
            <td> {{item.Scaffold}}</td>
            <td> {{item.Usage}}</td>
            <td> {{item.Alias}}</td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
